<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages' : ['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the combo chart, passes in the data and
            // draws it.

            function drawChart() {

                // Create the data table.
                var data = new google.visualization.DataTable();

                // First Column
                data.addColumn('string', 'Curricular year');

                // Second column
                data.addColumn('number', 'Number of Students MIECT');
                data.addColumn('number', 'Number of Students MIEET');
                data.addColumn('number', 'Number of Students LTSI');
                data.addColumn('number', 'Number of Students LEI');
                data.addColumn('number', 'Total of Students');

                data.addRows([
                    ['2007', 328, 589, 115, 0, 831],
                    ['2008', 361, 605, 223, 0, 972],
                    ['2009', 400, 365, 152, 0, 755], 
                    ['2010', 360, 357, 129, 0, 678],
                    ['2011', 325, 316, 96, 0, 581],
                    ['2012', 394, 344, 93, 0, 653],
                    ['2013', 404, 294, 102, 0, 622],
                    ['2014', 271, 307, 0, 501, 780],
                    ['2015', 402, 291, 0, 843, 1164],
                    ['2016', 367, 337, 0, 802, 1175],
                    ['2017', 407, 399, 0, 691, 1147],
                ]);

                // Set chart configuration options
                var options = {
                    title : 'UA - MEI Students per curricular year',
                    width : 1800,
                    height : 700,
                    vAxis: {
                        minValue: 0,
                    },
                    seriesType: 'bars',
                    series: {
                        4: { type: 'line' } // Make the "Total" a line
                    }
                };
                
                // Instantiate the combo chart
                var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

                // Draw the chart, passing in some configuration options
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <span style="display: flex; flex-direction: row; width: 80%;">
            <div id="chart_div" style="width: 100%; height: 300;"></div>
        </span>
    </body>
</html>
